{% extends "layout.html" %}
{% block body %}

	<form action="{{ url_for('add_post') }}" method="post" class="add-entry">
		<dl>
			<dt>Title:
			<dd><input type="text" size="30" name="title">
			<dt>Text
			<dd><textarea type="text" name='text' rows="5" cols="40"></textarea>
			<dd><input type="submit" value="Post">
		</dl>
	</form>

	<ul class="entries">
	{% for post in posts%}
	<li><h2> {{ post.title }}</h2>{{ post.postContents|safe }} </li>
	{% else %}
	<li><em> no posts bebe </em></li>
	{% endfor %}
	</ul>
{% endblock %}
